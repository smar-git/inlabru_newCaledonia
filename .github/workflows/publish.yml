name: Publish HTML Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-website:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # ---------- Install system dependencies ----------
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libgit2-dev \
            gdal-bin \
            proj-bin

      # Install Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Install R
      - uses: r-lib/actions/setup-r@v2

      # Cache renv library
      - name: Cache renv packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/R/renv/library
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      # Setup renv
      - uses: r-lib/actions/setup-renv@v2

      # Restore R packages from renv.lock
      - name: Restore R packages
        run: R -e 'renv::restore(prompt = FALSE)'

      # Optional: ensure sn is installed (backup)
      - name: Install sn package (backup)
        run: R -e 'if(!requireNamespace("sn", quietly=TRUE)) install.packages("sn")'

      # Render ONLY HTML website (NO PDF)
      - name: Render HTML website
        run: quarto render --to html

      # Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site

