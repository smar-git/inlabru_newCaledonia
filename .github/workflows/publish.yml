name: Publish HTML Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-website:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # ---------- Install system dependencies ----------
      # Needed for sf, terra, units, s2, rgeos, rgdal, spatial packages
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libsqlite3-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libgit2-dev \
            gdal-bin \
            proj-bin

      # Install Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Install R
      - uses: r-lib/actions/setup-r@v2

      # Restore renv library
      - uses: r-lib/actions/setup-renv@v2

      # Render ONLY HTML website (NO PDF)
      - name: Render HTML website
        run: quarto render --to html

      # Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
